<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RB Shopping List</title>

  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/main.js" type="module"></script>
</head>

<body>
  <header class="header">
    <div class="container">
      <form>
        <input type="text" id="inputTextSearchByName" placeholder="Search Items...">
      </form>
    </div>
  </header>

  <div class="container">
    <form class="form-container" id="formAddItem">
      <div class="form-container__input">
        <label for="inputTextItemName">Add an Item:</label>
        <input type="text" id="inputTextItemName" placeholder="Cheese, Ketchup, Bags...">
      </div>
      <div class="form-container__input">
        <label for="inputNumberItemPrice">Price:</label>
        <input type="number" id="inputNumberItemPrice" value=0 step="0.01">
      </div>
      <button type="submit" id="btnSubmit">Add</button>
    </form>

    <div>Number of Items: <span id="outputNoOfItems">0</span></div>
    <div>Price of All Items: <span id="outputTotalPriceAll">0</span></div>

    <div class="list-container">
      <ul class="list-container__list" id="outputItemList">
      </ul>
    </div>
  </div>
</body>

</html>
